<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <div class="card">
            <img src="./assets/images/icon-success.svg" alt="">
            <h1>Thanks for subscribing!</h1>
            <p>A confirmation email has been sen to <span id="emailName"></span>. Please open it and click the button
                inside to confirm

            <button onclick="myFunction()" id="button2">Dismiss message</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script>
    const email = localStorage.getItem('email');
    document.getElementById('emailName').textContent = email;
</script>
